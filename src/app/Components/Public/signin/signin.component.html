    <main class="main d-flex align-items-center main-sign">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">

            <div class="card-group">
                <div class="card p-4">
                  <div class="card-body">
                    <h1>Signin User</h1>
                    <p class="text-muted pb-3"><small>کاربران میتوانند از طریق نام کاربری، ایمیل و موبایل وارد سیستم شوند</small></p>

                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                      <input type="text" class="form-control"
                        placeholder="Username"
                        autocomplete="username" required>
                    </div>

                    <div class="input-group mb-3 mt-3">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control"
                        placeholder="Password" required>
                    </div>

                    <div class="row mb-3 mt-4">
                      <div class="col-12 text-right">
                        
                      </div>
                      <div class="col-6">
                        <button [routerLink]="['/']" class="btn btn-outline-secondary">
                          <!-- <span class="spinner-border spinner-border-sm" role="status"></span> -->
                          <span>Signin</span>
                        </button>
                      </div>
                      <div class="col-6 text-left">
                        <div>
                        <a [routerLink]="['/forgotPassword']"
                          class="btn btn-sm btn-link p-0 text-ltr">Forgot Password</a></div>
                        <a [routerLink]="['/signup']"
                          class="btn btn-sm btn-link p-0 text-ltr">Signup</a>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="card text-white bg-sign py-5 d-none d-lg-block">
                  <div class="back-01"></div>
                  <div class="card-body text-center">
                    <div style="position: relative;z-index: 10;">
                    </div>
                  </div>
                </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>
